<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sofi spring app</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Tittle</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="book:${books}">
        <td th:text="${book.id}">120</td>
        <td th:text="${book.tittle}">Spring in action</td>
        <td th:text="${book.publisher.name}">wrox</td>
    </tr>

</table>
</body>
</html>
